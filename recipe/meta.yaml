{% set python_min = "3.11" %}
{% set name = "fancylog" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fancylog-{{ version }}.tar.gz
  sha256: 909c847c2fcc285817e62b364c7fd792a7133072bd83c97d516a931527cbaba3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
  number: 2

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
    - setuptools
  run:
    - packaging
    - python >={{ python_min }}
    - rich

test:
  imports:
    - fancylog
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/adamltyson/fancylog
  summary: Fancier logging in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamltyson
    - goanpeca
    - JoeZiminski
